<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">

      <!--Шапка сайта-->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!--Контент-->
      <main class="content">

        <section class="profile">
          <div class="profile__container">
            <img src="./images/Аватар.jpg" alt="Аватарка" class="profile__img">
            <div class="profile__info">
              <div class="profile__change">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">

          <div class="elements__place">
            <img src="./images/Vladivostok.jpeg" alt="Владивосток" class="elements__img">
            <button class="elements__delete" type="button"></button>
            <div class="elements__about">
              <h2 class="elements__name">Владивосток</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__place">
            <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="elements__img">
            <button class="elements__delete" type="button"></button>
            <div class="elements__about">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__place">
            <img src="./images/Норвегия.jpeg" alt="Норвегия" class="elements__img">
            <button class="elements__delete" type="button"></button>
            <div class="elements__about">
              <h2 class="elements__name">Норвегия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__place">
            <img src="./images/Прага.jpeg" alt="Прага" class="elements__img">
            <button class="elements__delete" type="button"></button>
            <div class="elements__about">
              <h2 class="elements__name">Прага</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__place">
            <img src="./images/Турция.jpeg" alt="Турция" class="elements__img">
            <button class="elements__delete" type="button"></button>
            <div class="elements__about">
              <h2 class="elements__name">Турция</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__place">
            <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="elements__img">
            <button class="elements__delete" type="button"></button>
            <div class="elements__about">
              <h2 class="elements__name">Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

        </section>

        <div class="popup">
          <div class="popup__container">
            <form class="popup__form" action="#">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input class="popup__input popup__input_name" type="text" name="nameInput" value="">
              <input class="popup__input popup__input_profession" type="text" name="jobInput" value="">
              <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
          </div>
          <button class="popup__button-close" type="button"></button>
        </div>

      </main>

      <!--Футер-->
      <footer class="footer">
        <p class="footer__author">© 2020. Яковлева Ирина</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
