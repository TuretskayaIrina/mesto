<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">

      <!--Шапка сайта-->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!--Контент-->
      <main class="content">

        <section class="profile">
          <div class="profile__container">
            <img src="./images/Аватар.jpg" alt="Аватарка" class="profile__img">
            <div class="profile__info">
              <div class="profile__change">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">

        </section>

        <div class="popup popup-picture popup_bg-opacity-dark">
          <div class="popup__container">
            <figure class="popup__figure">
              <img src="" alt="" class="popup__image">
              <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__button-close popup__picture-close" type="button"></button>
          </div>
        </div>

        <div class="popup popup-edite popup_bg-opacity-light">
          <div class="popup__container">
            <form class="popup__form" action="#">
              <h2 class="popup__title">Редактировать профиль</h2>

              <input class="popup__input popup__input_name" type="text" name="nameInput" value="" placeholder="Имя" required minlength="2" maxlength="40" pattern="[А-ЯЁа-яёA-Za-z -]{1,40}">
              <span id="" class="popup__input-error"></span>

              <input class="popup__input popup__input_profession" type="text" name="jobInput" value="" placeholder="О себе" required minlength="2" maxlength="200">
              <span id="" class="popup__input-error"></span>

              <button class="popup__button-save popup__button-save_inactive" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close popup__edite-close" type="button"></button>
          </div>
        </div>

        <div class="popup popup-add popup_bg-opacity-light">
          <div class="popup__container">
            <form class="popup__form" action="#">
              <h2 class="popup__title">Новое место</h2>

              <input class="popup__input popup__input_place" type="text" name="placeInput" value="" placeholder="Название" required minlength="1" maxlength="30">
              <span id="" class="popup__input-error"></span>

              <input class="popup__input popup__input_link" type="url" name="linkInput" value="" placeholder="Ссылка на картинку" required>
              <span id="" class="popup__input-error"></span>

              <button class="popup__button-save popup__button-save_inactive" type="submit">Создать</button>
            </form>
            <button class="popup__button-close popup__add-close" type="button"></button>
          </div>
        </div>

      </main>

      <!--Футер-->
      <footer class="footer">
        <p class="footer__author">© 2020. Яковлева Ирина</p>
      </footer>
    </div>
    <!--Шаблон карточки-->
    <template class="elements-template">
      <div class="elements__place">
        <img src="" alt="" class="elements__img">
        <button class="elements__delete" type="button"></button>
        <div class="elements__about">
          <h2 class="elements__name"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
