<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">

      <!--Шапка сайта-->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!--Контент-->
      <main class="content">

        <section class="profile">
          <div class="profile__container">
            <img src="./images/Аватар.jpg" alt="Аватарка" class="profile__img">
            <div class="profile__info">
              <div class="profile__change">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">

        </section>

        <div class="popup popup-picture">
          <div class="popup__container">
            <figure class="popup__figure">
              <img src="https://images.unsplash.com/photo-1587228638596-cea3e4bc244b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" alt="" class="popup__image">
              <figcaption class="popup__caption">тут будет капча</figcaption>
            </figure>
            <button class="popup__button-close popup__picture-close" type="button"></button>
          </div>
        </div>

        <div class="popup popup-edite">
          <div class="popup__container">
            <form class="popup__form" action="#">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input class="popup__input popup__input_name" type="text" name="nameInput" value="">
              <input class="popup__input popup__input_profession" type="text" name="jobInput" value="">
              <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close popup__edite-close" type="button"></button>
          </div>
        </div>

        <div class="popup popup-add">
          <div class="popup__container">
            <form class="popup__form" action="#">
              <h2 class="popup__title">Новое место</h2>
              <input class="popup__input popup__input_place" type="text" name="placeInput" value="" placeholder="Название">
              <input class="popup__input popup__input_link" type="url" name="linkInput" value="" placeholder="Ссылка на картинку">
              <button class="popup__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close popup__add-close" type="button"></button>
          </div>
        </div>

      </main>

      <!--Футер-->
      <footer class="footer">
        <p class="footer__author">© 2020. Яковлева Ирина</p>
      </footer>
    </div>
    <!--Шаблон карточки-->
    <template class="elements-template">
      <div class="elements__place">
        <img src="" alt="" class="elements__img">
        <button class="elements__delete" type="button"></button>
        <div class="elements__about">
          <h2 class="elements__name"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
